<!DOCTYPE html> 
<html lang="ja" xmlns:th="http://www.thymeleaf.org"> 
<head> 
<!-- ヘッド要素 --> 
<meta charset="UTF-8"> 
<title>タイトル</title> 
</head> 
<body> 

<span th:each="article : ${articleList}">
	投稿者名：<span th:text="${article.name}"></span><br>
	投稿内容：<br><span th:text="${article.content}"></span><br>
	<hr>
</span>

</body> 
</html>
